<html lang="en">

  <body>
    
    <div class="loading__div">Chargement...</div>

    <div class="opening__div">
      <p class="opening__text"></p>
      <button class="opening__button">Commencer</button>
    </div>

    <h1 class="h1">Péricloud</h1>

    <div></div>

      </div>
    </button>
    <button class="btn btn-info">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
    </button>
    
    <div class="card__div"></div>
  </body>

  <template id="card">
    <div class="card">
      <h2>{{name}}</h2>
      <button class="card__back">Retour</button>
      <div class="comp__div">
        <div class="comp__img">
          <img alt="{{source}}">
        </div>
        <div class="comp__vid">
          <video autoplay muted loop playsinline></video>
        </div>
        <input type="range" name="slider" class="slider" id="slider" min="0" max="100">
      </div>
      <p>
        {{description}}
      </p>
    </div>
  </template>

  <template id="info">
    <div class="card">
      <button class="card__back">Retour</button>
      <h2>{{titre}}</h2>
      <p>
        {{text}}
      </p>
      <p class="credit__p">
        {{credit}}
      </p>
    </div>
  </template>
</html>
